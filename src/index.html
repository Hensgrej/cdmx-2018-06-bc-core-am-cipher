<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Cipher</title>
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="aside center col s4 m4 l4">
                <h1>CIPHER</h1>
                <p class="subtitle">Caesar Cipher Encoding</p>
                <p class="info">
                    Write a message to be encoded, then you can choose a secret number and safely send your encrypted message.
                    To decipher, paste the encrypted message and input the secret number.
                    The result will always appear at the bottom of the two buttons.
                </p>
            </div>
            <div class="content center col s8 m8 l8">
                <textarea class="text-area fixed-width" id="textArea" placeholder="Message to be encoded"></textarea>
                <input type="number" class="user-offset" id="userOffset" placeholder="Offset">
                <p id="userText"></p>
                <button type="button" class="cifrar-btn btn waves-effect waves-light" id="submitButton">cifrar</button>
                <button type="button" class="descifrar-btn btn waves-effect waves-light" id="decipherButton">descifrar</button>
                <div contentEditable=true data-text="Encoded Message" class="result fixed-width" id="resultado"></div>
            </div>
        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="JS/cipher.js"></script>
    <script src="JS/index.js"></script>
</body>

</html>
